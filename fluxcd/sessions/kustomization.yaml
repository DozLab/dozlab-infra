---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dozlab-sessions
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: dozlab-infra
  path: ./fluxcd/sessions
  prune: true
  wait: true
  timeout: 10m
  # Health checks for deployed resources
  healthChecks:
    - apiVersion: v1
      kind: Pod
      namespace: default
      # This is a placeholder - actual pod names will include session IDs
